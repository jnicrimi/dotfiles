commit-msg:
  commands:
    commitlint:
      run: commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --staged
    markdownlint:
      glob: "*.md"
      run: markdownlint {staged_files}
    yamllint:
      glob: "*.{yml,yaml}"
      run: yamllint --strict {staged_files}
    fish:
      glob: "**/*.fish"
      run: fish -n {staged_files}
    fish_indent:
      glob: "**/*.fish"
      run: fish_indent --check {staged_files}
    shellcheck:
      glob: "**/*.sh"
      run: shellcheck {staged_files}
    luacheck:
      glob: "**/*.lua"
      run: luacheck {staged_files}

pre-push:
  commands:
    gitleaks:
      run: gitleaks detect
